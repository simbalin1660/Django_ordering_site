{% extends 'base.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row d-flex flex-row">
            <div class="form-group col-3">
                <label>{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group col-3">
                <label>{{ form.price.label }}</label>
                {{ form.price }}
            </div>
            <div class="form-group col-1">
                <input class="btn btn-success" style="margin-top: 30px;" type="submit" value="儲存">
            </div>
        </div>
    </form>

    <!-- list餐點 -->
    <table class="table table-bordered table-striped">
        <!-- 表格第一排 -->
        <thead class="thead-dark">
        <tr>
            <th>訂單</th>
            <th>金額</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.price }}</td>
                <td>
                    <!-- 按鈕 -->
                    <button type="button" data-bs-toggle="modal" data-bs-target="#modify">修改</button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#delete">刪除</button>

                    <!-- 跳出視窗(修改) -->
                    <div class="modal fade" id="modify" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <!-- header -->
                                <div class="modal-header">
                                    <h3 class="modal-title" id="staticBackdropLabel">修改</h3>
                                    <!-- 叉叉關閉鈕 -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <!-- body -->
                                <div class="modal-header">
                                    <!-- 更新餐點 -->
                                    <div class="form-group">
                                        <input type="text" class="order form-control" placeholder="餐點">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="price form-control" placeholder="價格">
                                    </div>
                                </div>

                                <!--footer -->
                                <div class="modal-footer">
                                    <div class="form-row d-flex flex-row">
                                        <!-- 確認鈕 -->
                                        <div class="form-group col">
                                            <button type="submit" class="btn btn-success">更新</button>
                                        </div>
                                        <!-- 關閉鈕 -->
                                        <div class="form-group col">
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">關閉</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
